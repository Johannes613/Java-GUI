<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Delivery Tracker</title>
    <style>
        body, html {
          margin: 0; padding: 0;
          font-family: 'Segoe UI', sans-serif;
          height: 100%; width: 100%;
        }
        #map {
          height: 100vh; width: 100%;
        }
        .info-box {
          position: absolute;
          top: 20px; left: 20px;
          background-color: #ffffffdd;
          padding: 16px 20px;
          border-radius: 12px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.15);
          z-index: 1000;
          font-size: 15px;
          line-height: 1.6;
         max-width: 280px;
        }
        .info-box h2 {
          margin: 0 0 10px;
          font-size: 18px;
          color: #333;
        }
        .info-label {
          font-weight: bold;
          color: #007bff;
        }
        .info-value {
          color: #222;
        }
        .waiting {
          color: #555;
          font-style: italic;
        }
        #error-message {
          color: red;
          padding: 20px;
          font-weight: bold;
          position: absolute;
          bottom: 20px;
          left: 20px;
          background-color: #ffeeeecc;
          border-radius: 8px;
          max-width: 300px;
          z-index: 1000;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="error-message"></div>
<div class="info-box" id="route-info">
    <h2>üöö Delivery Route</h2>
    <div class="waiting">Waiting for delivery location...</div>
</div>
<script>
    let map, directionsService, directionsRenderer;
    let fromLocation = null;
    let toLocation = null;
    async function initMap() {
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 24.4539, lng: 54.3773 },
        zoom: 13
      });
      directionsRenderer.setMap(map);
    }
    async function setFarmerLocation(address) {
      const coords = await geocodeAddress(address);
      if (!coords) return showError("Farmer location not found.");
      fromLocation = coords;
      new google.maps.Marker({
        position: coords,
        map: map,
        title: "Farmer Location",
        icon: "https://maps.google.com/mapfiles/ms/icons/red-dot.png"
      });
      map.setCenter(coords);
      attemptRoute();
    }
    async function setCustomerLocation(address) {
      const coords = await geocodeAddress(address);
      if (!coords) return showError("Customer location not found.");
      toLocation = coords;
      new google.maps.Marker({
        position: coords,
        map: map,
        title: "Customer Location",
        icon: "https://maps.google.com/mapfiles/ms/icons/green-dot.png"
      });
      attemptRoute();
    }
    async function geocodeAddress(address) {
      try {
        const res = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=AIzaSyBEOgTXb0LMn-pn6IyeS4PmyTuEIweIBJk`);
        const data = await res.json();
        if (data.status === "OK" && data.results.length > 0) {
          return data.results[0].geometry.location;
        }
      } catch (err) {
        console.error("Geocoding error:", err);
      }
      return null;
    }
    function attemptRoute() {
      if (!fromLocation || !toLocation) return;
      const request = {
        origin: fromLocation,
        destination: toLocation,
        travelMode: google.maps.TravelMode.DRIVING
      };
      directionsService.route(request, (result, status) => {
        if (status === "OK") {
         directionsRenderer.setDirections(result);
          const route = result.routes[0].legs[0];
         document.getElementById("route-info").innerHTML = `
<h2>üöö Delivery Route</h2>
<div><span class="info-label">üìç From:</span> <span class="info-value">${route.start_address}</span></div>
<div><span class="info-label">üß≠ To:</span> <span class="info-value">${route.end_address}</span></div>
<div><span class="info-label">üìè Distance:</span> <span class="info-value">${route.distance.text}</span></div>
<div><span class="info-label">‚è± Estimated Time:</span> <span class="info-value">${route.duration.text}</span></div>
          `;
        } else {
          showError("Route failed: " + status);
        }
      });
    }
    function showError(msg) {
     document.getElementById("error-message").innerText = msg;
    }
    window.initMap = initMap;
</script>

<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEOgTXb0LMn-pn6IyeS4PmyTuEIweIBJk&callback=initMap"
        onerror="handleMapError()">
</script>
</body>
</html>
